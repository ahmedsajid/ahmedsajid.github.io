---

name: webchecks

on:
  push:
    paths:
      - '.github/workflows/web*yaml'
      - '.cspell/*'
      - '.gitmodules'
      - 'config.yaml'
      - 'static/*'
      - 'content/*'
  pull_request:
    paths:
      - '.github/workflows/web*yaml'
      - '.cspell/*'
      - '.gitmodules'
      - 'config.yaml'
      - 'static/*'
      - 'content/*'
  workflow_dispatch:


jobs:

  validate:
    runs-on: ubuntu-latest
    steps:

      - name: Checking out repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Install npm packages
        run: npm --prefix resume install

      - name: Run validation
        run: npm --prefix resume run validate

  spellcheck:
    runs-on: ubuntu-latest
    steps:

      - name: Checking out repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Install npm packages
        run: npm --prefix .cspell install

      - name: Check spelling
        run: npm --prefix .cspell run spellcheck:web
